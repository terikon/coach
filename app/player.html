<html>
<title>Player</title>

<head>
    <style>
        html,
        body {
            height: 100%;
            background: black;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* https://fvsch.com/video-background/ */

        @media (min-aspect-ratio: 16/9) {
            .video {
                height: 300%;
                top: -100%;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .video {
                width: 300%;
                left: -100%;
            }
        }

        @supports (object-fit: cover) {
            .video {
                top: 0; left: 0;
                width: 100%; height: 100%;
                object-fit: cover;
            }
        }

        .infobox {
            position: absolute;
            top: 5px;
            left: 5px;
            pointer-events: none;
            background-color: white;
            opacity: 0.8;
        }

/*
        .on {
            opacity: 1;
            animation: fadeout 5s forwards;
        }

        @keyframes fadeout {
            from { opacity: 1; }
            80%  { opacity: 1; }
            to   { opacity: 0; }
        }
*/

        .controls {
            z-index: 10;
            position: absolute;
            bottom: 35;
            right: 280;
        }

        .exerciseCycle {
            z-index: 10;
            position: absolute;
            color:white;
            font-size: xx-large;
            top: 20;

            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .exerciseCycle #labelExerciseTimePassed {
            left: 20;
            position: fixed;
        } 

        .exerciseCycle #labelExerciseTimeLeft {
            right: 20;
            position: fixed;
        } 

        .exerciseCycle #labelExerciseName {
            position: fixed;
        } 

        progress {
           -webkit-appearance: none;
        }

        ::-webkit-progress-inner-element {
            background-color: lightgray;
        }

        ::-webkit-progress-value {
            background-color: white;
        }

        .progressExercise {
            height: 5px;
            position: fixed;
            top: 60px;
            width: auto;
            left: 20px;
            right: 20px;
            cursor: pointer;
        }

        .pointExerciseCycle {
            height: 5px;
            width: 5px;
            background-color: yellow;
            position: fixed;
            top: 60px;
        }

        .buttonNavigation {
            width: 40px;
            margin-left: 10px;
            margin-right: 10px;
        }

    </style>
</head>

<body>
    <video class="video" controls>
        <p>Browser doesn't support HTML5 video</p>
    </video>
    <div class="controls">
        <button id="buttonPrevious" class="buttonNavigation">&lt;</button>
        <button id="buttonNext" class="buttonNavigation">&gt;</button>
        <input type="checkbox" id="checkboxCycle">cycle</button>
        <div id="app">
            <h2>{{product}} came from vue</h2>
        </div>
    </div>
    <div id="infobox" class="infobox">
    </div>
    <div id="exerciseCycle" class="exerciseCycle">
        <label id="labelExerciseTimePassed"></label>
        <label id="labelExerciseTimeLeft"></label>
        <label id="labelExerciseName"></label>
        <progress id="progressExercise" class="progressExercise" hidden="true"></progress>
        <div id="pointExerciseCycle" class="pointExerciseCycle" hidden="true"></div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="node_modules/moment/min/moment.min.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="player.js"></script>

<script>
const app = new Vue({
    el: '#app',
    data: {
        product: 'Boots',
    }
});
</script>

</html>
